<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Simple Booking App</title>
    <!--font-awesome cdn-->
    <link
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      rel="stylesheet"
    />
    <!--bootstrap cdn-->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <!--custom css-->
    <link href="style.css" rel="stylesheet" />
    <link href="#" rel="shortcut icon" type="image/x-icon" />
  </head>
  <body>
    <!--app header-->
    <header class="text-center mt-3">
      <h1>Simple Booking App.</h1>
      <p>
        A simple booking app which user can create/edit & delete their book in a
        specific date/time.
      </p>
    </header>
    <main>
      <!--userInfo container-->
      <div
        class="container d-flex flex-column align-items-center py-3 customerInfoContainer"
      >
        <!--customerName-->
        <div class="form-floating mb-3">
          <input
            class="form-control customerInput"
            id="customerName"
            placeholder="Enter your name..."
            type="text"
          />
          <label class="lbl" for="customerName">Customer Name</label>
        </div>
        <!--serviceType-->
        <div class="form-floating mb-3">
          <input
            class="form-control customerInput"
            id="serviceName"
            placeholder="Enter services you want..."
            type="text"
          />
          <label class="lbl" for="serviceName">Service Type</label>
        </div>
        <!--bookDate-->
        <div class="form-floating mb-3">
          <input class="form-control customerInput" id="bookDate" type="date" />
          <label class="lbl" for="bookDate">Date</label>
        </div>
        <!--bookTime-->
        <div class="form-floating">
          <input
            class="form-control customerInput"
            id="bookDateTime"
            type="time"
            value="13:30"
          />
          <label class="lbl" for="bookDateTime">Time</label>
        </div>
        <!--submitBtn-->
        <div class="mt-3">
          <button class="btn btn-primary" id="btnSubmit" type="button">
            Submit
          </button>
        </div>
      </div>

      <div class="bookInfoContainer mt-3 container d-flex flex-wrap"></div>
    </main>
    <footer>
      <div></div>
    </footer>

    <!--app JS-->
    <script src="app.js"></script>
  </body>
</html>
