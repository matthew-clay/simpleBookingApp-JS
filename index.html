<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Simple Booking App</title>
	<!--font-awesome cdn-->
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
	      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" rel="stylesheet">
	<!--bootstrap cdn-->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	<!--custom css-->
	<link href="style.css" rel="stylesheet">
	<link href="#" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div class="container">
	<header>
		<h2>Simple Booking App.</h2>
		<!--add	App details and guide here.-->
		<!--<div></div>-->
	</header>
	<!--book menu-->
	<div class="bookMenuContainer">
		<div class="text-center">
			<label for="customerName">Customer Name:</label>
			<input class="form-control customerInput" id="customerName" placeholder="Enter customer name..."
			       type="text">
		</div>

		<div>
			<label for="customerEmail">Customer Email:</label>
			<input class="form-control customerInput" id="customerEmail" placeholder="Enter your email..."
			       type="email">
		</div>

		<div>
			<label for="bookedDate">Booked Date:</label>
			<input class="form-control customerInput" id="bookedDate" type="datetime-local">
		</div>
	</div>
</div>
</body>
</html>
